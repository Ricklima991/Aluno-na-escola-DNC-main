<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Configurações básicas do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus links - Henrique Luiz│Dev</title>
    <!-- Importação de estilos -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <!-- Tela de carregamento inicial -->
    <div id="loading-screen">
        <div id="loading-bar"></div>
        <div id="loading-text">0%</div>
    </div>

    <!-- Container principal -->
    <div class="container">
        <div class="content">
            <!-- Widget 1: Informações do usuário -->
            <div class="widget1">
                <div class="info-user">
                    <div class="img-user">
                        <!-- Foto do perfil -->
                        <img src="img/" alt="user">
                    </div>
                    <div class="name-user">
                        <!-- Dados pessoais e profissionais -->
                        <h1>Henrique Luiz</h1>
                        <span>Aluno na escola DNC</span>
                        <span>Cursando(Engenheiro de Software)</span>
                    </div>
                </div>
                <div class="info-icon">
                    <img src="img/smile-icon.png" alt="icon">
                </div>
            </div>

            <!-- Widget 2: Hard Skills -->
            <div class="widget2">
                <div class="hard-skills">
                    <span class="destaque">Hard Skills</span>
                    <!-- Ícones de tecnologias -->
                    <div class="skills-icons">
                        <!-- Lista de ícones de tecnologias dominadas -->
                        <i class="fab fa-html5"></i>
                        <i class="fab fa-css3-alt"></i>
                        <i class="fab fa-js"></i>
                        <i class="fab fa-bootstrap"></i>
                        <i class="fab fa-react"></i>
                        <i class="fab fa-node"></i>
                        <i class="fab fa-php"></i>
                        <i class="fab fa-java"></i>
                        <i class="fab fa-github"></i>
                        <i class="fab fa-wix"></i>
                        <i class="fab fa-wordpress"></i>
                    </div>
                </div>
            </div>

            <!-- Widget 3: Materias e Redes Sociais -->
            <div class="widget3">
                <!-- Seção de materias/especialidades -->
                <a href="https://www.instagram.com/escoladnc/" target="_blank" class="tread">
                    <div class="text-tread">
                        <h1>Materias</h1>
                        <span>.Engenheiro de Software</span>
                        <span>.Desenvolvedor Front End</span>
                        <span>.Tech Lead</span>
                        <span>.Arquiteto de Software</span>
                    </div>
                    <div class="img-tread"></div>
                </a>
                <!-- Links para redes sociais -->
                <div class="redes-sociais">
                    <a class="box-social tiktok" href="https://www.tiktok.com/@escoladnc"><i class="fab fa-tiktok"></i></a>
                    <a class="box-social instagram" href="https://www.instagram.com/escoladnc/"><i class="fab fa-instagram"></i></a>
                    <a class="box-social github" href="https://github.com/Ricklima991"><i class="fab fa-github"></i></a>
                    <a class="box-social linkedin" href="https://www.linkedin.com/feed/"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>

            <!-- Widget 4: Link para portfolio -->
            <div class="widget4">
                <a href="https://github.com/Ricklima991" class="meu-site" target="_blank">
                    <img src="img/web-black-icon.png" alt="web">
                    <h1>Meu site portfolio</h1>
                </a>
            </div>

            <!-- Widget 5: Link para página de freelancer -->
            <div class="widget5">
                <a href="https://ricklima991.github.io/profissional-rickdutra/" class="freelancer" target="_blank">
                    <img src="img/web-white-icon.png" alt="web">
                    <h1>Freelancer de Sucesso</h1>
                </a>
            </div>
    <!-- Script para animação de carregamento -->
    <script src="animationLoading.js"></script>
</body>
